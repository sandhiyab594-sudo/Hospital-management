{% extends 'base.html' %}
{% block content %}
<h2>Doctors</h2>

<form method="get" class="mb-3">
    <input type="text" name="query" class="form-control" placeholder="Search doctor by name">
    <button type="submit" class="btn btn-info mt-2">Search</button>
</form>

<table class="table table-striped">
<thead class="table-dark">
<tr><th>ID</th><th>Name</th><th>Specialization</th><th>Phone</th><th>Actions</th></tr>
</thead>
<tbody>
{% for doc in doctors %}
<tr>
<td>{{ doc.doctor_id }}</td>
<td>{{ doc.name }}</td>
<td>{{ doc.specialization }}</td>
<td>{{ doc.phone }}</td>
<td>
    <a href="{{ url_for('edit_doctor', id=doc.doctor_id) }}" class="btn btn-warning btn-sm">Edit</a>
    <a href="{{ url_for('delete_doctor', id=doc.doctor_id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>

<h3>Add Doctor</h3>
<form method="POST" action="{{ url_for('add_doctor') }}">
    <input type="text" class="form-control mb-2" name="name" placeholder="Name" required>
    <input type="text" class="form-control mb-2" name="specialization" placeholder="Specialization">
    <input type="text" class="form-control mb-2" name="phone" placeholder="Phone">
    <button type="submit" class="btn btn-success">Add Doctor</button>
</form>
{% endblock %}
