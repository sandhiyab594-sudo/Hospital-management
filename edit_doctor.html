{% extends 'base.html' %}
{% block content %}
<h2>Edit Doctor</h2>
<form method="POST">
    <input type="text" class="form-control mb-2" name="name" value="{{ doctor.name }}" required>
    <input type="text" class="form-control mb-2" name="specialization" value="{{ doctor.specialization }}">
    <input type="text" class="form-control mb-2" name="phone" value="{{ doctor.phone }}">
    <button type="submit" class="btn btn-primary">Update Doctor</button>
    <a href="{{ url_for('doctors') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
